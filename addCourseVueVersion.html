<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="template/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="template/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="template/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="template/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="template/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="template/img/favicon.ico">
</head>
<script src="js/Url.js"></script>
<body>
<app id="app" :info="info" :state="state">
    <div class="card-header d-flex align-items-center">
        <h3 class="h4">发布课程</h3>
    </div>
    <div class="card-body">
        <div class="form-horizontal">


            <div class="form-group row">
                <label class="col-sm-3 form-control-label">课程名称</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control book-name" id="inputCourseName" v-model="courseSearch.name"
                           v-on:input="fuzzyCourse">
                    <select v-if="courseSearch.course_list !== null && courseSearch.open === true" multiple
                            class="form-control">
                        <option v-on:click="courseSelect(index)" v-for="(course,index) in courseSearch.course_list">
                            {{ course.name
                            }}
                        </option>
                    </select>
                </div>

                <!--                <label class="col-sm-3 form-control-label">课程名称</label>-->
                <!--                <div class="col-sm-9">-->
                <!--                    <input type="text" class="form-control course_name" v-model="course.name">-->
                <!--                </div>-->
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">课程编号</label>
                <div class="col-sm-9">
                    <input type="text" disabled="" placeholder=""
                           class="form-control display-ISBN" :value="courseSearch.id">
                </div>
            </div>

            <div class="line"></div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">书名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control book-name" id="inputName" v-model="bookSearch.name"
                           v-on:input="fuzzyBook">
                    <select v-if="bookSearch.book_list !== null && bookSearch.open === true" multiple
                            class="form-control">
                        <option v-on:click="bookSelect(index)" v-for="(book,index) in bookSearch.book_list">{{ book.name
                            }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">教师名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control teacher-name" id="inputTeacherName"
                           v-model="teacherSearch.name"
                           v-on:input="fuzzyTeacher">
                    <select v-if="teacherSearch.teacher_list !== null && teacherSearch.open === true" multiple
                            class="form-control">
                        <option v-on:click="teacherSelect(index)" v-for="(teacher,index) in teacherSearch.teacher_list">
                            {{ teacher.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">选择学年</label>
                <div class="col-sm-9">
                    <select name="account" class="form-control mb-3 year" @change="changeYear($event)">
                        <option v-for="(item,index) in yearList" :key="index" :value='item.year'>{{item.year}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">选择学期</label>
                <div class="col-sm-9">
                    <select name="account" class="form-control mb-3 year" @change="changeSemester($event)">
                        <option v-for="(item,index) in semesterList" :key="index" :value='item.semester'>{{item.semester}}
                        </option>
                    </select>
                </div>
            </div>
            <!--        <div class="line"></div>-->
            <div class="form-group row">
                <div class="col-sm-4 offset-sm-3">
                    <button class="btn btn-primary" v-on:click="publishCourse()">
                        提交
                    </button>
                </div>
            </div>
        </div>
    </div>
</app>
<!-- JavaScript files-->
<script src="template/vendor/jquery/jquery.min.js"></script>
<script src="template/vendor/popper.js/umd/popper.min.js"></script>
<script src="template/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="template/vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="template/vendor/chart.js/Chart.min.js"></script>
<script src="template/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="template/js/charts-home.js"></script>
<!-- Main File-->
<script src="template/js/front.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="components.js"></script>
<script src="js/convert.js"></script>
<script src="js/common.js"></script>
<script>
    <!-- Create a Vue app -->
    let app = new Vue({
        el: '#app',
        data: {
            // 用于存储用户的状态
            state: {

                user: null,
                status: false,
                tip: '正在加载中...'
            },
            // 用于存储app的信息
            info: {
                title: '模板代码',
                menu: common.addCourse
            },
            course: {
                year: 2019,
                name: null,
                number: null,
                semester: 1,
                id: ''

            },
            bookSearch: {
                name: '',
                book_list: null,
                open: false,
                isbn: '',
                exchange: 0,
                price: ''
            },
            teacherSearch: {
                name: '',
                id: '',
                teacher_list: null,
                open: false
            },
            courseSearch: {
                course_list: null,
                name: '',
                id: '',
                open: false,

            },
            yearList:
                [{id: 1, year: 2019}, {id: 2, year: 2020}, {id: 3, year: 2021}, {id: 4, year: 2022}],
            semesterList: [{id: 1, semester: 1}, {id: 2, semester: 2}, {id: 3, semester: 3}]

            // 添加其他需要存储的数据
        },
        methods: {
            init: function () {
                common.getAppState((state) => app.state = state)
                // 添加初始化代码
            },
            // 执行模糊查询
            fuzzyBook: function () {
                app.bookSearch.isbn = ''
                request(URL.FuzzyBook, `name=${app.bookSearch.name}`, (res) => {
                    // 成功且有数据

                    if (res.code === 200 && res.data.length > 0) {
                        // 截取前10项
                        console.log(res.data)
                        app.bookSearch.open = true
                        app.bookSearch.book_list = res.data.slice(0, 10)
                    } else {
                        app.bookSearch.open = false
                        app.bookSearch.book_list = null
                    }
                })
            },
            fuzzyCourse: function () {
                app.courseSearch.id = ''
                app.courseSearch.course_list = null
                request(URL.FuzzyCourse, `name=${app.courseSearch.name}`, (res) => {
                    console.log(res.data)
                    if (res.code === 200 && res.data.length > 0) {
                        app.courseSearch.open = true
                        app.courseSearch.course_list = res.data.slice(0, 10)
                    } else {
                        app.courseSearch.open = false
                        app.courseSearch.course_list = null
                    }
                })
            },
            fuzzyTeacher: function () {
                app.teacherSearch.id = ''
                app.teacherSearch.teacher_list = null
                request(URL.FuzzyTeacher, `name=${app.teacherSearch.name}`, (res) => {
                    console.log(res.data)
                    if (res.code === 200 && res.data.length > 0) {
                        app.teacherSearch.open = true
                        app.teacherSearch.teacher_list = res.data.slice(0, 10)
                    } else {
                        app.teacherSearch.open = false
                        app.teacherSearch.teacher_list = null
                    }
                })
            },
            getCourseId: function () {

            },
            courseSelect: function (index) {
                console.log(`你选择了第${index}项`)
                app.courseSearch.open = false
                app.courseSearch.name = app.courseSearch.course_list[index].name
                app.courseSearch.id = app.courseSearch.course_list[index].id
            },
            // 选择了某个数据
            bookSelect: function (index) {
                console.log(`你选择了第${index}项`)
                app.bookSearch.open = false
                app.bookSearch.name = app.bookSearch.book_list[index].name
                app.bookSearch.isbn = app.bookSearch.book_list[index].isbn
                // app.teacherSearch.teacher_list=null
            },
            teacherSelect: function (index) {
                console.log(`你选择了第${index}项`)
                app.teacherSearch.open = false
                app.teacherSearch.name = app.teacherSearch.teacher_list[index].name
                console.log(app.teacherSearch.name + '&&&' + app.teacherSearch.open)
                app.teacherSearch.id = app.teacherSearch.teacher_list[index].id
            },
            changeYear: function (event) {
                this.course.year = event.target.value
                // console.log(this.course.year)
            },
            changeSemester: function (event) {
                this.course.semester = event.target.value
            },
            publishCourse: function () {
                console.log(233333)
                request(URL.InsertOpenCourse, `course=${app.courseSearch.id}&book=${app.bookSearch.isbn}&teacher=${app.teacherSearch.id}&year=${app.course.year}&semester=${app.course.semester}`, (res) => {
                    console.log(res)
                })
            }
        }
    })

    window.addEventListener('load', () => {
        app.init();
    });
</script>
</body>
</html>
