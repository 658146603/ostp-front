<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="template/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="template/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="template/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="template/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="template/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="template/img/favicon.ico">
</head>
<script src="js/Url.js"></script>
<body>
<app id="app" :info="info" :state="state">
    <!-- Content -->
    <!-- 填写内容 -->
    <div class="breadcrumb-holder container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="adminCollege.html">浙江工业大学</a> </li>
            <li class="breadcrumb-item"><a :href="'adminMajor.html#id=' + college.id">{{ college?.name }}</a> </li>
            <li class="breadcrumb-item active">{{ major?.name }}({{ major?.year }})</li>
        </ul>
    </div>
    <section class="classes">
        <clazz v-for="clazz in classes" :clazz="clazz" :state="state"></clazz>
    </section>
</app>
<!-- JavaScript files-->
<script src="template/vendor/jquery/jquery.min.js"></script>
<script src="template/vendor/popper.js/umd/popper.min.js"></script>
<script src="template/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="template/vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="template/vendor/chart.js/Chart.min.js"></script>
<script src="template/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="template/js/charts-home.js"></script>
<!-- Main File-->
<script src="template/js/front.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="components.js"></script>
<script src="js/convert.js"></script>
<script src="js/common.js"></script>
<script src="js/asyncNet.js"></script>
<script>
	<!-- Create a Vue app -->

	let app = new Vue({
		el: '#app',
		data: {
			// 用于存储用户的状态
			state: common.defaultAppState(),
			// 用于存储app的信息
			info: {
				title: '班级信息',
				menu: common.admin_college
			},
			college: {
				id: 0,
				name: '某学院'
			},
            major: {
				id: 0,
                year: 2020,
                name: '某专业'
            },
            classes: [
                {
                	id: 0,
                    name: '某班级',
                    student_count: 0
                }
            ]
			// 添加其他需要存储的数据
		},
		methods: {
			init: async function () {
				net.addWatcher(app.stateChanged)
                app.state = await net.appState()
				// 添加初始化代码
                app.major.id = common.getHashDic(window).id
                let resMajor = await net.getMajor(app.major.id);
				if (resMajor.code === 200){
					app.major = resMajor.data
                }
                let resCollege = await net.getCollegeByMajor(app.major.id);
				if (resCollege.code === 200) {
					app.college = resCollege.data
                }
                let resClasses = await net.fetchAllClass(app.major.id);
				if (resClasses.code === 200){
					app.classes = resClasses.data
                }
			},
            stateChanged: function(state) {
				app.state = state
            }
		}
	})

	window.addEventListener('load', () => {
		app.init();
	});
</script>
</body>
</html>
