<body>
<script src="js/Url.js"></script>
<script type="text/javascript">
    function login(username, password) {
    	let login = $('#login')
    	login.text('正在登录')
        login.attr('disabled', true)
        request_su(URL.Login, `id=${username}&password=${password}`, (status, result) => {
            if (status === 200 && result.code === 200) {
                window.location.assign("index.html")
            } else if (status === 200) {
                alert(result.message)
            }
            console.log(status)
            console.log(result)
            login.text('登录')
            login.attr('disabled', false)
        })
    }
</script>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>一站式教材服务平台</h1>
                            </div>
                            <p>One Stop Textbook Platform </p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <div class="align-items-center">
                                <div class="form-group">
                                    <input id="login-username" type="text" name="loginUsername" required
                                           data-msg="Please enter your username" class="input-material">
                                    <label for="login-username" class="label-material">账号</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="loginPassword" required
                                           data-msg="Please enter your password" class="input-material">
                                    <label for="login-password" class="label-material">密码</label>
                                </div>
                                <button id="login" class="btn btn-primary"
                                        onclick="login($('#login-username').val(), $('#login-password').val())">
                                    登录
                                </button>
                            </div>
                            <a href="reset_password.html" class="forgot-pass">忘记密码</a><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <p>Design by <a href="#" class="external">Bootstrapious</a>

    </div>
</div>
