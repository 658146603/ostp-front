<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="template/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="template/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="template/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="template/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="template/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="template/img/favicon.ico">
</head>
<script src="js/Url.js"></script>
<body>
<app id="app" :info="info" :state="state">
    <section>
        <div class="form-inline container-fluid">
            <div class="form-group col-lg-5">
                <label for="name" class="sr-only"></label>
                <input id="name" type="text" placeholder="书名" v-model="searchModel.name" class="form-control col-12"/>
            </div>
            <div class="form-group col-lg-5">
                <label for="course" class="sr-only"></label>
                <input id="course" type="text" placeholder="课程" v-model="searchModel.course" class="form-control col-12"/>
            </div>
            <div class="form-group col-lg-2">
                <button type="submit" v-on:click="searchBook" :disabled="searchModel.searching" class="btn btn-primary col-12">{{ searchModel.searching ? '正在搜索...': '搜索' }}</button>
            </div>
        </div>
    </section>
    <!-- Content -->
    <section class="projects no-padding-top">
        <book v-for="book in books" :book="book"></book>
    </section>
</app>
<!-- JavaScript files-->
<script src="template/vendor/jquery/jquery.min.js"></script>
<script src="template/vendor/popper.js/umd/popper.min.js"></script>
<script src="template/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="template/vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="template/vendor/chart.js/Chart.min.js"></script>
<script src="template/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="template/js/charts-home.js"></script>
<!-- Main File-->
<script src="template/js/front.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="components.js"></script>
<script src="js/convert.js"></script>
<script src="js/common.js"></script>
<script src="js/asyncNet.js"></script>
<script>
    <!-- Create a Vue app -->
    let app = new Vue({
        el: '#app',
        data: {
            // 用于存储用户的状态
            state: common.defaultAppState(),
            // 用于存储app的信息
            info: {
                title: '订阅列表',
                menu: common.book_list
            },
            searchModel: {
                name: '',
                course: '',
                searching: false,
            },
            books: [{
            	book: {
					cover: 'cover',
					isbn: 'isbn',
					price: '9.99',
					name: 'name'
                },
                courses: ['软件工程', 'C++']
            }]
        },
        methods: {
            init: async function () {
            	net.addWatcher(app.stateChanged)
                let res = await net.searchBook()
				console.log(res)
                if (res.code === 200) {
					app.books = res.data
					convert.books(app.books)
                }
            },
            stateChanged: function (state) {
            	console.log(state)
            	app.state = state
            },
            searchBook: async function () {
            	let res = await net.searchBook(app.searchModel.name, app.searchModel.course)
                if (res.code === 200) {
                	app.books = res.data
                    convert.books(app.books)
                }
            }
        }
    })

    window.addEventListener('load', () => {
        console.log(`fetch the ${URL.SearchBook}`)
        app.init();
    });
</script>
</body>
</html>
